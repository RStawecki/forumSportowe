{% extends 'base.html' %}
{% block content %}
<section class="section-form">
<h1 class="empty-question form-title">Register</h1>
<div class="row">
    <form class="form-container" action="{% url 'accounts:signupuser' %}" method="POST">
        <label for="id_email">E-mail</label>
        <input type="email" name="email" value="{{ email }}" maxlength="254" autofocus required id="id_email">
        

        <label for="id_password1">Password</label>
        <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
    

        <label for="id_password2">Confirm Password</label>
        <input  type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
        
        <ul>
            
            {% for error in passwordError %}

                <li> {{ error }}</li>
                
            {% endfor %}
                
        </ul>
        {% csrf_token %}
        <button type="submit">Register</button>
    </form>
</div>
</section>
{% endblock %}
